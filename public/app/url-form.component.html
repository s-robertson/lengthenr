<h1 id="logo"><span>L</span>engthenr</h1>

<div id="lengthen-form-container">
    <form (ngSubmit)="onSubmit()">
        <input size="50" class="form-text" type="text" required [(ngModel)]="url" ngControl="url">
        <button class="btn-submit" type="submit">Lengthen!</button>
    </form>
</div>

<div *ngIf="lengthenedUrl" id="lengthened-result-container">
    <p>
        Here's your sweet new URL:<br>
        <span class="url">{{lengthenedUrl}}</span>
    </p>
</div>
